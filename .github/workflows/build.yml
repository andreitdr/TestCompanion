name: Build & Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_release:
        description: 'Force a release without a tag'
        required: false
        type: boolean

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: TestCompanion/TestCompanion.csproj
  FRAMEWORK: net10.0-desktop

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - name: Linux x64
            os: ubuntu-latest
            rid: linux-x64
          - name: Linux ARM64
            os: ubuntu-latest
            rid: linux-arm64

          # Windows (built from Linux to avoid WPF cross-publish restriction)
          - name: Windows x64
            os: ubuntu-latest
            rid: win-x64
          - name: Windows x86
            os: ubuntu-latest
            rid: win-x86
          - name: Windows ARM64
            os: ubuntu-latest
            rid: win-arm64

          # macOS
          - name: macOS x64
            os: macos-latest
            rid: osx-x64
          - name: macOS ARM64
            os: macos-latest
            rid: osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish
        run: >
          dotnet publish ${{ env.PROJECT_PATH }}
          -c Release
          -f ${{ env.FRAMEWORK }}
          -r ${{ matrix.rid }}
          --self-contained
          -p:PublishSingleFile=true
          -p:EnableWindowsTargeting=true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TestCompanion-${{ matrix.rid }}
          path: TestCompanion/bin/Release/${{ env.FRAMEWORK }}/${{ matrix.rid }}/publish/
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.force_release == 'true'
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package artifacts
        run: |
          cd artifacts
          for dir in TestCompanion-*/; do
            rid="${dir%/}"
            zip -r "../${rid}.zip" "$dir"
          done

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: TestCompanion-*.zip
